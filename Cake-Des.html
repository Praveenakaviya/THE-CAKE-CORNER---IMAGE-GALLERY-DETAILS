<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Description</title>
    <link rel="stylesheet" href="CakeDes.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="cakeDetails" class="cake-details">
        <img id="cakeImage" src="" alt="Cake Image" class="cake-image">
        <h1 id="cakeName">Cake Name</h1>
        <i><h3><i class="icon fas fa-cherry"></i><span id="cakeDescription">A chocolate lover's dream!</span></h3></i>
        <p><i class="icon fas fa-dollar-sign"></i> Price: <span id="cakePrice">$25.99</span></p>
        <p><i class="icon fas fa-map-marker-alt"></i> Address: <span id="cakeAddress">123 Cake Street, City, Country</span></p>
        <p><i class="icon fas fa-utensils"></i> Ingredients: <span id="cakeIngredients">Flour, chocolate, sugar, butter, eggs</span></p>
        <!-- Additional styling and layout can be added here -->
        <a href="index.html" class="back-link">Back to Gallery</a>
    </div>

    <script src="script.js"></script>
